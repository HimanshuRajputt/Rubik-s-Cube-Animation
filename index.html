<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubik's Cube Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      margin: 0;
    }

    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(30deg) rotateY(-45deg);
      animation: rotateCube 14s infinite linear;
    }

    .face {
      position: absolute;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      width: 200px;
      height: 200px;
      background: rgba(5, 5, 5, 0.9);
      border: 2px solid #000;
    }

    .square {
      width: 45px;
      height: 35px;
      border: 2px solid #000;
    }

    /* Colors for each face */
    .front .square { background: red; }
    .back .square { background: orange; }
    .right .square { background: blue; }
    .left .square { background: green; }
    .top .square { background: white; }
    .bottom .square { background: yellow; }

    /* Positioning the cube's faces */
    .front { transform: translateZ(100px); }
    .back { transform: rotateY(180deg) translateZ(100px); }
    .right { transform: rotateY(90deg) translateZ(100px); }
    .left { transform: rotateY(-90deg) translateZ(100px); }
    .top { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
      0% {
        transform: rotateX(30deg) rotateY(-40deg);
      }
      
      100% {
        transform: rotateX(390deg) rotateY(440deg);
      }
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="face front">
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
    </div>
    <div class="face back">
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
    </div>
    <div class="face right">
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
    </div>
    <div class="face left">
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
    </div>
    <div class="face top">
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
    </div>
    <div class="face bottom">
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
    </div>
  </div>
</body>
</html>
